<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>電子頹廢 Cyberpunk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.2em;
      color: #c0c0c0;
    }

    .glow-box {
      border: 2px solid #39ff14;
      padding: 20px;
      box-shadow: 0 0 10px #39ff14, 0 0 30px #39ff14 inset;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <h1>Welcome to the Cyber Wasteland</h1>
    <p>
      This is a sanctuary of digital decay and neon dreams. The future isn't bright, but it's glowing.
    </p>
  </div>
</body>
</html>
